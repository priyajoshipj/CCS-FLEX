<!DOCTYPE html>
<html>
<head>
<title>Flex CSS</title>

</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="sub-container grid-area">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
        </div>
        <div class="sub-container">
            <h1> Customize Your Flex </h1>
          <form>
                <label>Enter Number Of items</label>
                <input type="number" id="noOfItems" onchange="getNoOfItem()" value="0" /> <br><br>
          

          
                <fieldset onchange="getDirectionValue()">
                    <legend>Please select flex-wrap </legend>
                    <input type="radio" name="wrapProperty"  value="nowrap">nowrap<br>
                    <input type="radio" name="wrapProperty"  value="wrap">wrap<br>                 
                    <input type="radio" name="wrapProperty"  value="wrap-reverse">wrap-reverse<br>                 
                </fieldset>
            
                <label>
                    Add height and width of Child Box
                </label>

                <input type="number" name="height" id="child-height" onchange="getHeight()" value="0" placeholder="Add height" />
                <input type="number" name="width" id="child-width" onchange="getWidth()" value="0" placeholder="Add width" />

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
